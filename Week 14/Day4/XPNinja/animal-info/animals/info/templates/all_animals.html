<!DOCTYPE html>
<html>
<head>
    <title>All Animals</title>
</head>
<body>
    <h1>All Animals</h1>
    <ul>
        {% for animal in animals %}
            <li><a href="{% url 'animal_detail' animal.id %}">{{ animal.family }} - Animal {{ animal.id }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
