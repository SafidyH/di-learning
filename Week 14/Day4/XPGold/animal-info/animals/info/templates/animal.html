<!DOCTYPE html>
<html>
<head>
    <title>Animal Detail</title>
</head>
<body>
    <h1>Animal Detail</h1>
    <p><strong>Animal ID:</strong> {{ animal.id }}</p>
    <p><strong>Family:</strong> {{ animal.family }}</p>
    <p><strong>Legs:</strong> {{ animal.legs }}</p>
    <p><strong>Weight:</strong> {{ animal.weight }}</p>
    <p><strong>Height:</strong> {{ animal.height }}</p>
    <p><strong>Speed:</strong> {{ animal.speed }}</p>
</body>
</html>
