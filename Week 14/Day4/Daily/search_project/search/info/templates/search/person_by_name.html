<!DOCTYPE html>
<html>
<head>
    <title>Persons List</title>
</head>
<body>
    <h1>Persons List</h1>
    {% if persons %}
        <ul>
        {% for person in persons %}
            <li>
                <p>Name: {{ person.name }}</p>
                <p>Email: {{ person.email }}</p>
                <p>Phone Number: {{ person.phone_number }}</p>
                <p>Address: {{ person.address }}</p>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No persons found with the provided name.</p>
    {% endif %}
</body>
</html>
